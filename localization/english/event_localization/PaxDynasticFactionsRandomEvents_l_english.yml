 ade.d.1: "You've exited the doors of your villa, when a group of civilians comes running up to you, breathing heavily. They look like having run for a long time. Your guards stand in front of you, intimidating the newcomers, but, with a movement of your hand, you tell them that there's nothing to worry about and then you proceed to ask the commoners what's the matter. One of them comes in front of the group and tells you "My [ROOT.Char.GetLadyLord], a terrible earthquake has hit the [r_province.GetNameNoTooltip]! You must do something to help those poor people! Many have lost their homes and many more are missing under the rubbles!""
 ade.o.1: "The Army should be able to use its muscles to solve the problem"
 ade.ct.1: "The Army faction will get #N -10#! happiness"
 ade.o.2: "This doesn't sounds like a "me" problem. The Citizens are going to save themselves"
 ade.ct.2: "The Citizens faction will get #N -15#! happiness"
 ade.o.3: "I'll instruct a special division to aid the Citizens."
 ade.ct.3: "The Citizens faction will get #P +10#! happiness"
 dfre.d.2: "You're attending a banquet with a bunch of nobles inside your royal villa, everyone seems happy and joyful, the morning passed quite nicely and many congratulated with you for your recent economic reforms which are bringing wealth to our state, when all of a sudden you notice your guards struggling to keep the doors shut. You decide to better inspect the scene and notice that there is a crowd of Citizens trying to enter, claiming they want to eat some of that food too. A big smell of urine mixed with sweat comes from them, their filthy tunics are covered in dirt. [n_leader.GetNameNoTooltipRegnal], the Nobles Leader, gives you a side eye, making you understand that he thinks it is better if you keep them out."
 dfre.o.4: "They are humans too, they need to eat"
 dfre.o.5: "This is no place for a commoner, they would make my villa stink for months"
 dfre.ct.4: "The Nobles faction will get #N -10#! happiness"
 dfre.ct.5: "The Citizens faction will get #N -10#! happiness"
 dfre.d.3: "\"We did not pledge our loyalty to you, but to [ROOT.Char.GetName]!\" you hear shouting from your backyard. Interested on understanding what all of the fuss is about, you decide to get near the sounds. There you find a commander of your army arguing with a noble. He wants to pay him and the soldiers under his commands to intimidate one of his rivals, while the commander seems pretty disgusted by the offer, he doesn't like being used as a mercenary."
 dfre.o.6: "I think the Army can be a mercenary too sometimes if paid enough."
 dfre.o.7: "This is an inappropriate proposal, the Army is not a mercenary unit."
 dfre.ct.6: "The Nobles faction will get #P +5#! happiness"
 dfre.ct.7: "$ade.ct.1$\n$dfre.ct.6$"
 dfre.ct.8: "The Army faction will get #P +5#! happiness"