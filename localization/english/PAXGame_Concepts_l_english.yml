l_english:
 game_concept_city-state: "City-State"
 game_concept_city-states: "City-States"
 game_concept_city-state_government: "City-State Government"
 game_concept_city-state_desc: "City-States can't hold a [title|E] [title_tier|E] higher then [duchy|e] [title_tier|E] but they are the only type of [government|E] that can form [leagues|E]. This gives them the possibility to unite with other City-States for protection and monetary gains."

 game_concept_league: "League"
 game_concept_leagues: "Leagues"
 game_concept_league_desc: "Leagues are an assembly of [city-states|E], they have a leader who is the one that gets to decide who enters and who leaves. Every member is allied between each other for mutual protection and monetary gains."

 game_concept_dynastic: "Dynastic"
 game_concept_dynastic_government: "Dynastic Government"
 game_concept_dynastic_desc: "Dynastic governments are a type of governments de-facto ruled by one Dynasty, but with multiple factions inside it which play a big role in the power share."

 game_concept_res_publica: "Res Publica"
 game_concept_res_publica_government: "Res Publica Government"
 game_concept_res_publica_desc: "Res Publica are constituted by a Senatum and two Consuls."
 
 game_concept_auctoritas: "Auctoritas"
 game_concept_auctoritas_desc: "Auctoritas determines the amount of Authority you have in your state. It is a weighted average of your [gold|E], [army|E] and mostly your [prestige|E].\n\n#F Having a negative amount of Auctoritas, may lead to very bad consequences."

 game_concept_dogs: "War Dogs"
 game_concept_dogs_desc: "War Dogs are animals bred to be the best fighters. They are extremely good and precise when they can make surprise attacks at the enemy.\n\nThey generally are good at attacking lightly armored [men_at_arms|E] like [skirmishers|E] and [archers|E], but they are easily dealt with by [heavy_infantry|E]."
 game_concept_dog: "War Dog"

 game_concept_swordsmen: "Swordsmen"
 game_concept_swordsman: "Swordsman"
 game_concept_swordsmen_desc: "Swordsmen are [men_at_arms|E] trained in the use of swords of various kinds. They can't do much when in distance, but are trained to kill the enemy fast and efficiently when they are up close.\n\nThey usually perform well against [spearmen|E], but are countered by [heavy_cavalry|E] and better trained [heavy_infantry|E]."

 game_concept_pikemen: "Pikemen"
 game_concept_pikeman: "Pikeman"
 game_concept_pikemen_desc: "Pikemen diverged from [spearmen|E] when Philip II of Makédon introduced the use of Sarissas, spears long more than six meters.\n\nPikemen tear apart any kind of [light_cavalry|E], but can be heavily countered by missiles units like [archers|E] and [skirmishers|E]."

 game_concept_field_siege_weapons: "Field Siege Weapons"
 game_concept_field_siege_weapons_desc: "Field Siege Weapons are a kind of [siege_weapons|E] less meant for actual sieges and more directed to killing infantry."

 #game_concept_cities: "Metropolises"
 game_concept_countie_capital_city_holding: "Metropolis Holding"
 game_concept_countie_capital_city_holdings: "Metropolis Holdings"
 game_concept_metropolis: "Metropolis"
 game_concept_capital_cities: "Metropolis"
 game_concept_countie_capital_city_holding_desc: "Metropolises are important centers for administration."

 #Replace
 game_concept_tribal_desc:0 "Tribes have stunted county [development|E], cannot advance past Tribal Era [innovations|E], cannot hold a [title|E] [title_tier|E] higher then [duchy|e] [title_tier|E], cannot construct new [holdings|E], and can only have partition [succession_law|E].\n\nHowever, they can make use of [prestige|E] rather than [gold|E] to build their realms and hire [men_at_arms|E], and have access to more [casus_belli|E] compared to other [governments|E]. Non-Tribal armies suffer a [supply_limit|E] penalty in hostile Tribal territory."
 game_concept_government_desc:2 "A [ruler|E]'s $game_concept_government_form$ determines what kind of [laws|E] they have access to as well as what [obligations|E] they have to their [liege|E] if they are not [independent|E].\n\nThe Government forms are: [city-state|E], [tribal|E], Res Publica, and [dynastic|E]."
 game_concept_light_cavalry:0 "Cavalry"
 game_concept_light_cavalry_desc:0 "Cavalry are mounted [men_at_arms|E] who excel at scouting and pursuing the enemy.\n\nWhile each kind of Cavalry is unique, they generally [counter|E] [archers|E], and are in turn Countered by [spearmen|E].\n\nCavalry are also often strong on flat [terrain|E].\n\nIn comparison with [heavy_cavalry|E], they are usually better at [pursuit|E] and [screen|E]."
 game_concept_spearmen_desc:0 "Spearmen are [men_at_arms|E] who fight on foot with various polearms, like Dories and Lankias.\n\nWhile each kind of Spearman is unique, they generally [counter|E] [light_cavalry|E] and also [heavy_cavalry|E], and are in turn Countered by [heavy_infantry|E] and [swordsmen|E].\n\nSpearmen are also often strong on hilly and mountainous [terrain|E]."
 ##Replace Tributary to Vassal
 game_concept_vassal:0 "Tributary"
 game_concept_vassals:0 "Tributaries"
 game_concept_vassalage:0 "Tribute"
 game_concept_vassal_possessive:0 "Tributary's"
 game_concept_vassals_possessive:0 "Tributaries'"
 game_concept_direct_vassal:0 "Direct Tributary"
 game_concept_direct_vassals:0 "Direct Tributaries"
 game_concept_direct_vassal_desc:0 "Your $game_concept_direct_vassals$ are the [vassals|E] that serve under you personally. Tributaries-of-tributaries are #emphasis not#! included."
 game_concept_vassalize:0 "Make Tributary"
 game_concept_vassalization:0 "Tributarization"
 game_concept_holder_desc:1 "A [title|E]'s $game_concept_holder$ is the character who owns the title. [barony|E] and [county|E] titles will always have $game_concept_holders$ once settled, whereas [duchy|E], [kingdom|E] and [empire|E] titles might not have been created yet. As a further caveat, the $game_concept_holder$ of a high-level Title might not actually control any territory within the Title's [de_jure|E] area.\n\nHolding higher-tier Titles allows you to have higher-tier [vassals|E]. For example, $game_concept_dukes$ can have $game_concept_counts$ as Tributaries, and $game_concept_kings$ can have $game_concept_dukes$."
 game_concept_vassal_obligations:0 "Tributary Obligations"
 game_concept_vassal_obligations_desc:4 "$game_concept_vassal_obligations$ define how much [tax|E] and how many [levies|E] a [vassal|E] provides to their [liege|E]. A Vassal's [government_form|E] determines how their $game_concept_obligations$ are modified.\n\n#weak For example, [GetGovernment('feudal_government').GetName] and [GetGovernment('clan_government').GetName] [vassals|E] $game_concept_obligations$ depend on their [vassal_contract|E], while [GetGovernment('administrative_government').GetName] Tributary's depend on their [province_administration|E]."
 $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E], and [absolute|E]. Increasing $game_concept_crown_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E].\n\n#weak Tributaries dislike higher levels of $game_concept_crown_authority$, and lowering it is the primary goal of [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_autonomous_vassals:0 "Autonomous Tributaries"
 game_concept_autonomous_vassals_crown_authority:0 "Autonomous Tributaries Crown Authority"
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' is the second to lowest level of [crown_authority|E]. [vassals|E] have a #N -10#! [opinion|E] penalty toward their [liege|E], and the liege may [revoke|E] [titles|E] and [retract|E] a tributary's tributaries. The [ruler|E] can change between available Partition [succession_laws|E]."
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ is the second to highest level. [vassals|E] have a #N -20#! [opinion|E] penalty toward their [liege|E].\n\nAt this level — in addition to the powers the liege gets at [limited_crown_authority|E] — tributaries under the same liege can no longer wage war against each other, the ruler can change between all available [succession_laws|E], and tributaries' [titles|E] cannot be inherited by rulers outside the liege's [realm|E].\n\nLastly, refusing title [revocation|E] or tributary [retraction|E] is considered a [crime|E] even if the liege lacks sufficient justification."
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ is the highest level of [crown_authority|E]. [vassals|E] have a #N -30#! [opinion|E] penalty toward their [liege|E].\n\nAt this level — in addition to the effects of [high|E] and [limited|E] Crown Authority — the ruler can pick a [designated_heir|E] at a [prestige|E] cost.\n\nFurthermore, tributaries cannot declare war even against foreign rulers."
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ represents the general influence that a [tribal|E] [ruler|E] wields over their [vassals|E]. Compared to [crown_authority|E], it offers fewer powers and at later levels.\n\nThere are four levels of $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], and [absolute_tribal|E]. Increasing $game_concept_tribal_authority$ costs an amount of [prestige|E] depending on the level and the ruler's [learning_skill|E], but is generally more expensive than increasing crown authority.\n\n#weak Tributaries dislike higher levels of $game_concept_tribal_authority$, and lowering it is the primary goal of any [liberty_faction|E].#!"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ is the second-highest level of [tribal_authority|E]. [vassals|E] have a #N -20#! [opinion|E] penalty toward their [liege|E].\n\nAt this level, as well as the ability to [imprison|E] [characters|E], the liege may [revoke|E] [titles|E] and [retract|E] a tributary's tributaries."
 game_concept_powerful_vassal:0 "Powerful Tributary"
 game_concept_powerful_vassals:0 "Powerful Tributaries"
 game_concept_powerful_vassal_possessive:0 "Powerful Tributary's"
 game_concept_strong_vassal:0 "Strong Tributary"
 game_concept_strong_vassals:0 "Strong Tributaries"
 game_concept_vassal_limit:0 "Tributary Limit"
 game_concept_vassal_limit_desc:2 "The $game_concept_vassal_limit$ determines how many [direct_vassals|E] you can legally have (excluding [barony|E]-tier tributaries).\n\nAlthough you can go above your $game_concept_vassal_limit$, doing so will lower the [taxes|E] and [levies|E] your tributaries provide, and you may be better off [transferring|E] some tributaries to stay below the limit."
 game_concept_councillor_desc:2 "Councillors are the primary assistants of any [ruler|E], and make up the [council|E]. There are six positions on the council: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (or [realm_priest|E]), and finally your [spouse|E].\n\nEach is in charge of a department that can be given different [councillor_tasks|E] to perform.\n\n[powerful_vassals|E] will be upset if not appointed to one of these positions, meaning you often have to make a choice between placating a powerful tributary or appointing someone who is actually competent.\n\nServing as a Councillor to your [liege|E] gives you a bonus, which increases with the [rank|E] of the Liege."
 game_concept_liege_desc:0 "A $game_concept_liege$ is a [ruler|E] with at least one [vassal|E]. Lieges may themselves be Tributaries to even higher ranked Rulers, and so on."
 game_concept_rightful_liege_desc_part1:1 "The $game_concept_rightful_liege$ of a [vassal|E] is the [ruler|E] who holds the direct [de_jure|E] [liege|E] [title|E] of the $game_concept_vassal$'s [primary_title|E]. If a $game_concept_vassal$ is not under their $game_concept_rightful_liege$, they will contribute less [taxes|E] and [levies|E] as well as suffer an [opinion|E] penalty towards their $game_concept_liege$. Holding a higher-[title_tier|E] $game_concept_title$ of the same $game_concept_de_jure$ results in lessened penalties.\n\nAn exception to this is [duke|E]s that are part of an [empire|E]'s $game_concept_de_jure$ hierarchy and directly made tributary to their $game_concept_emperor$, which still contribute fully, exactly as if the $game_concept_emperor$ held their $game_concept_de_jure$ [kingdom|E] $game_concept_title$."
 game_concept_rightful_liege_desc_part2:0 "#weak Example: The Count of $c_dunbar$ is a direct tributary of the King of $k_england$. Since the King is neither Duke of $d_lothian$, King of $k_scotland$, nor Emperor of $e_britannia$, the Count of $c_dunbar$ only contributes a tiny amount of their taxes and levies.\n\nThe Count of $c_norfolk$ is also a direct tributary of the King of $k_england$. The King does not hold the Duchy of $d_norfolk$, so the Count also contributes reduced taxes and levies. However, because the $k_england$ is the De Jure Kingdom of $c_norfolk$, the Count of $c_norfolk$ still contributes significantly more tax and levies to the King than the Count of $c_dunbar$ does.#!"
 game_concept_alliance_desc:2 "An $game_concept_alliance$ is a diplomatic relation between two [rulers|E]. [independent|E] Rulers can call on $game_concept_allies$ to join each others [wars|E].\n\nAlliances are created and maintained through a [marriage|E] or [betrothal|E], as long as the two characters that are wed are closely enough related to the two Rulers. For example, if a [king|E] marries off his daughter to another King's son, the two Kings become $game_concept_allies$.\n\n[lieges|E] can also create $game_concept_alliances$ with their [vassals|E]. The Liege cannot call the Tributary to War, but it prevents them from joining [factions|E]"
 game_concept_dread_desc:4 "$game_concept_dread$ is a measure of how feared a [ruler|E] is.\n\nRulers increase $game_concept_dread$ by performing cruel and heinous acts such as torturing and executing [prisoners|E].\n\nDread makes it viable to play as a [tyrant|E], because unruly [vassals|E] can become [intimidated|E] or [cowed|E], making them too scared to oppose you.\n\nA character's Dread can range from 0 to 100. Over time, their Dread will tend towards their Natural Dread, which is defined by their [personality_traits|E].\n\n#high A Dreadful [ruler] reaps the following benefits:#!\n$BULLET_WITH_TAB$[vassals] are discouraged from joining [factions|E]\n$BULLET_WITH_TAB$[vassals] are discouraged from [scheming|E]\n$BULLET_WITH_TAB$Increases [vassal] acceptance #weak (E.g. Title Revocation)#!\n$BULLET_WITH_TAB$Increases [offer_vassalization|E] acceptance\n$BULLET_WITH_TAB$Makes [electors|E] more likely to vote as you do\n$BULLET_WITH_TAB$Makes tributaries unlikely to oppose [law|E] changes\n\n#weak Note that brave and bold [vassals] are less affected by Dread!#!"
 game_concept_revoke_desc:0 "At [limited_crown_authority|E] or higher, [rulers|E] can $game_concept_revoke$ the [titles|E] of their [vassals|E], but unless the Tributary is [imprisoned|E] this is a risky proposition, for the Tributary may refuse and rise up in rebellion.\n\nTitle Revocation is considered [tyrannical|E] unless the Tributary is guilty of a fairly severe [crime|E]."
 game_concept_retract_desc:0 "At [limited_crown_authority|E] or higher, [rulers|E] can $game_concept_retract$ the [vassal|E] of a Tributary, but unless the latter is [imprisoned|E] this is risky, for the Tributary may refuse and rise up in rebellion.\n\nTributary Retraction is considered [tyrannical|E] unless the target is guilty of a fairly severe [crime|E]."
 game_concept_transfer_desc:0 "[rulers|E] can $game_concept_transfer$ one of their [vassals|E] to another Tributary, as long as the former is of lower rank than the latter. This is a good way of raising a Tributary's [opinion|E], particularly if the Transferred tributary is [de_jure|E] part of their [realm|E]."
 game_concept_county_control_desc:0 "$game_concept_county_control$ measures the grip that the government has on the population of a [county|E]. It is crucial especially for collecting [taxes|E] from the [holdings|E].\n\nWhen a County changes hands through [war|E], Control goes down drastically, which is a good reason to make the current [holder|E] a [vassal|E] instead (if the [casus_belli|E] allows). County Control can also be damaged by [sieges|E] and [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\n\nLow Control may lead to [county_corruption|E], and the primary way of increasing Control is a [councillor_task|E] available to your [marshal|E]."
 game_concept_vassal_taxes:0 "Tributary Taxes"
 game_concept_vassal_taxes_desc:1 "Your $game_concept_vassal_taxes$ consist of the [taxes|E] that you receive from you [vassals|E]. The amount depends on the each Tributary's [obligations|E].\n\nFrom your Tributaries' point of view, these same taxes are called [liege_taxes|E] to distinguish them from any $game_concept_vassal_taxes$ they collect from their own $game_concept_vassals$."
 game_concept_holy_war_desc:4 "A $game_concept_holy_war$ is a special type of [war|E] waged by a [ruler|E] of one [faith|E] against a Ruler of a different Faith.\n\n$game_concept_holy_war$ are usually quite destructive, with the winner of a Holy War typically seizing all [counties|E] in the targeted area for themselves. However, if attacker's Faith is [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] or the defender has [vassals|E] of the attacker's own Faith in the targeted area, some or all Tributary Rulers in the targeted area may simply be transfered to the attacker instead.\n\nUnlike other wars, Rulers of the same Faith as the target may choose to join in their defense without the need of an [alliance|E].\n\nHoly Wars may be allowed or restricted depending on the different [religious_families|E]"
 game_concept_complete_control_desc:2 "This condition is fulfilled when all [de_jure|E] tributary [titles|E] of the targeted title are held by either the [ruler|E] or by their [vassals|E] and none of its Counties are [occupied|E] by hostile [armies|E]."
 game_concept_title_allegiance_desc:0 "[vassals|E] can owe Allegiance to a specific [title|E] rather than the person of their [liege|E]. This can only happen if the Title has its own [succession_law|E]. On [succession|E], such Tributaries will become tributaries of the new Title [holder|E]."
 game_concept_vassalize_casus_belli:0 "Make Tributary by Force Casus Belli"
 game_concept_vassalization_casus_belli:0 "Make Tributary by Force"
 game_concept_vassalized_casus_belli:0 "Forcefully Made Tributary"
 game_concept_vassalize_casus_belli_desc:3 "A [casus_belli|E] allowing for the forceful [vassalization|E] of a neighboring independent [ruler|E] of lower rank. Unlocked by the [GetPerk( 'forced_vassalage_perk' ).GetName( GetNullCharacter )] [perk|E].\n\nYou can make any Ruler that does not have more than #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in their [realm|E] a [vassal|E].\n\nThis limit is increased by #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! for each of the following innovations:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_foreign_affairs_desc:0 "A [councillor_task|E] performed by the [chancellor|E].\nFor an [independent|E] [ruler|E], it increases the opinion other independent rulers have of them. For a tributary, it increases the opinion that other tributaries of the same [liege|E] have of them."
 game_concept_offer_vassalization:0 "Offer to become Tributary"
 game_concept_offer_vassalization_interaction:0 "Offer to become Tributary Interaction"
 game_concept_offer_vassalization_desc:0 "An interaction offering [vassalage|E] to an [independent|E] [ruler|E] of lower [title_rank|E], peacefully adding them to the realm."
 game_concept_buy_claim_desc:2 "An Interaction that allows a character to buy [unpressed_claims|E] in exchange for [piety|E].\n\n$EFFECT_LIST_BULLET$A [vassal|E] may not buy a claim on any [liege|E]'s [title|E], and a Liege may not buy a claim on any Tributary's Title\n$EFFECT_LIST_BULLET$A [king|E] or [emperor|E] may not buy claims on Kingdom Titles, and Emperors may not buy claims on other Empires\n$EFFECT_LIST_BULLET$No one may buy a claim on their [head_of_faith|E]"
 game_concept_vassal_contract:0 "Tributary Contract"
 game_concept_vassal_contracts:0 "Tributary Contracts"
 game_concept_vassal_contract_desc:0 "$game_concept_vassal_contracts$ dictate the [obligations|E] between a [vassal|E] and their [liege|E].\n\nTributaries of the [feudal|E], [clan|E], and [administrative|E] $game_concept_government_forms$ have access to different [obligations|E], negotiated individually for each Tributary.\n\nAll Tributaries pay a percentage of their total [taxes|E] and [levies|E] to their Liege, based on their [obligations|E]. #EMP These [modifier_contributions|E] can in turn be modified by 'fine print' options such as [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )].#!\n\nSome Special Contracts are limited to certain Ranks:\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|V] and [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )|V]: [duke|E] and above\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )|V]: [count|E] and above\n$EFFECT_LIST_BULLET$[GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )|V]: [count|E] only\n\n#weak Note, [governor|E] [obligations|E] are also known as [province_administrations|E].#!"
 game_concept_vassal_directive_desc: "As a [liege|E], you can issue Directives to your [vassals|E], influencing their [councillor_tasks|E] and which [buildings|E] they construct.\n\nTo issue a Directive, you need to enable it, such as by having #P 50#! or more [opinion|E] with the Tributary. Advanced [government_forms|E] do not require this."
 game_concept_vassal_directive: "Tributary Directive"
 game_concept_vassal_directives: "Tributary Directives"
 game_concept_vassal_stance:0 "Tributary Stance"
 game_concept_vassal_stances:0 "Tributary Stances"
 game_concept_vassal_stance_desc:1 "Every [vassal|E] has a Tributary Stance which affects the [opinion|E] they have with you as their [liege|E], and which [heir|E] they prefer as successor to the [realm|E].\n\nTributaries in the same stance will like and dislike the same things. For example; all [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] Tributaries dislike when you lose [wars|E].\n\nEvery Tributary Stance prefers one specific Heir. Upon succession, each preferred Heir will have lower [legitimacy_expectations|E] with the Tributaries of that stance.\n\n#low The Tributary Stances are:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
 game_concept_unassigned_vassal: "Untaxed Tributary"
 game_concept_unassigned_vassals: "Untaxed Tributaries"
 game_concept_expected_legitimacy_desc: "The [legitimacy_level|E] that [vassals|E] expect of their [ruler|E], based on their historical relationship. Some factors that lower the Expectations are:\n$BULLET_WITH_TAB$Being the [de_jure|E] [liege|E] of the tributary\n$BULLET_WITH_TAB$Being part of the [close_family|E] of the tributary\n$BULLET_WITH_TAB$Being the [preferred_heir|E] of the tributary\n$BULLET_WITH_TAB$Being the same [dynasty|E] that the tributary has served for longer than #color_white 50#! years\n$BULLET_WITH_TAB$The tributary not being a [powerful_vassal|E]\n\nIf the actual Level is below their Expectations they may become unruly: their [opinion|E] will be lower and they may join [factions|E] against their [liege|E].\n\nExpectations increase with the level of their [primary_title|E], as well as with the [era|E]."
 ##Replace Barony, County and Duchy
 game_concept_barony:0 "Settlement"
 game_concept_baronies:0 "Settlements"
 game_concept_barons:0 "Chiefs"
 game_concept_baron:0 "Chief"
 game_concept_barony_desc:0 "$game_concept_baronies$ are the lowest ranked [titles|E] and have the smallest footprint on the map, organized into larger [counties|E].\n\n$game_concept_barony$ Titles must always have a [holder|E] if they contain a [holding|E]."
 game_concept_county:0 "Sub-Region"
 game_concept_counties:0 "Sub-Regions"
 game_concept_count:0 "Sub-Regional Lord"
 game_concept_counts:0 "Sub-Regional Lords"
 game_concept_county_desc:0 "A $game_concept_county$ is a [title|E] ranking below a [duchy|E] and above a [barony|E].\n\nThe title includes the [county_capital|E] in the $game_concept_county$, as well as [de_jure|E] rights to all the $game_concept_baronies$ in $game_concept_county$.\n\n$game_concept_counties$ always have [holders|E] because $game_concept_county_capitals$ cannot be destroyed."
 game_concept_duchy:0 "Region"
 game_concept_duchies:0 "Regions"
 game_concept_duke:0 "Regional Lord"
 game_concept_dukes: "Regional Lords"
 game_concept_duchy_desc:0 "A $game_concept_duchy$ is a [title|E] ranking below a [kingdom|E] and above a [county|E].\n\nThe [holder|E] of a $game_concept_duchy$ has [de_jure|E] rights to its constituent $game_concept_counties$ and can have $game_concept_counts$ as [vassals|E].\n\n$game_concept_duchies$ may be dormant and have no current Holder. Such Titles can be created by a [ruler|E] who controls at least half of its $game_concept_counties$."
 game_concept_county_capital:0 "$game_concept_county$ Capital"
 game_concept_county_capitals:0 "$game_concept_county$ Capitals"
 game_concept_county_capital_desc:0 "The $game_concept_county_capital$ is the main [holding|E] of a [county|E]. This Holding can never be destroyed or [leased|E] out and is always owned by the [ruler|E] who holds the $game_concept_county$ [title|E].\n\n$game_concept_county$ Capitals allows the construction of an additional [building|E] compared to a lesser Holding."
 game_concept_de_jure_capital:0 "De Jure Capital"
 game_concept_kingdom_desc:0 "A $game_concept_kingdom$ is a [title|E] ranking below an [empire|E] and above a [duchy|E].\n\nThe [holder|E] of a Kingdom has [de_jure|E] rights to its constituent territory and can have $game_concept_dukes$ as [vassals|E].\n\nKingdoms may be dormant and have have no current Holder. Such Titles can be created by a [ruler|E] who controls at least half of the $game_concept_counties$ within."
